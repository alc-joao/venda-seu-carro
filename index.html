<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Venda seu Carro - Udemy</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
               <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil o seu carro!</h1>
                <p>Descreva as características e marque os opcionais que ele possui</p>

                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                            <input
                            type="text"
                            name="text" 
                            id="title" 
                            class="block" 
                            placeholder="um título para anúnciar seu carro" 
                            minlength="1"
                            maxlength="30"
                            required>
                    </div>

                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                            <input
                            type="number"
                            name="price" 
                            id="price"
                            class="block" 
                            placeholder="Defina o Preço" 
                            required>
                    </div>

                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                           <textarea name="description" id="description" class="block" placeholder="Aqui você coloca ps detalhes do veículo, por exemplo: se ele tem algum arranhão"></textarea>
                    </div>

                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                           <input
                            type="text"
                            name="model" 
                            id="model" 
                            class="block" 
                            placeholder="Digite a modelo do veículo" 
                            required>
                    </div>

                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                           <input
                            type="number"
                            name="mileage" 
                            id="mileage" 
                            class="block" 
                            placeholder="Digite a kilometragem do veículo" 
                            required>
                    </div>

                    <div class="box-input">
                        <label for="purchase_date">Data de Compra <span class="required-field">*</span></label>
                           <input
                            type="date"
                            name="purchase_date" 
                            id="purchase_date" 
                            class="block" 
                            required>
                    </div>

                     <div class="box-input">
                        <p>Tipo de Câmbio: <span class="required-field">*</span></p>
                           <input
                            type="radio"
                            name="gear" 
                            id="manual">
                            <label for="manual">Manual</label>

                            <input
                            type="radio"
                            name="gear" 
                            id="auto">
                            <label for="auto">Automático</label>
                     </div>

                     <div class="optional-box">
                        <p>Opcionais</p>
                          <ul class="optional-list">
                            <li><input
                                 type="checkbox" 
                                 id="alarm" 
                                 name="optional[]" 
                                 value="alarm">
                                  <label for="alarm">Alarme</label>
                            </li>
                            <li><input
                                 type="checkbox" 
                                 id="ac" 
                                 name="optional[]" 
                                 value="ac">
                                  <label for="ac">Ar Condicionado</label>
                            </li>
                            <li><input
                                 type="checkbox" 
                                 id="airbag" 
                                 name="optional[]" 
                                 value="airbag">
                                  <label for="airbag">Airbag</label>
                            </li>
                            <li><input
                                 type="checkbox" 
                                 id="reverse_camera" 
                                 name="optional[]" 
                                 value="reverse_camera">
                                  <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                          </ul>
                    <div>
                        <input type="submit" value="Enviar">
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
